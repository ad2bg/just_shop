{% extends "main/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section container bg-light p-3 my-5 mx-auto rounded">

        <form method="POST">

            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Request Password Reset</button>
            </div>
        </form>

    </div>

{% endblock content %}
