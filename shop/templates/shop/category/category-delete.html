{% extends "shop/shop.html" %}

{% block header-and-body %}
    <div class="col-12 p-2 bg-secondary text-light d-flex">
        <h3>Delete Category:</h3>
    </div>

    <div class="col-12 shop-body">
        <div class="row h-100 p-3 bg-info d-flex">
            <div class="m-auto text-center">
                <form method="post">
                    {% csrf_token %}
                    <h2>Are you sure you want to delete this category?</h2>
                    <h2 class="my-4">{{ category.name }}</h2>
                    <button type="submit" class="btn btn-danger m-3"><i class="far fa-trash-alt"></i> Confirm</button>
                    <a href="{% url 'category_list' %}" class="btn btn-primary m-3">
                        <i class="fas fa-angle-double-left m-auto"></i> Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
