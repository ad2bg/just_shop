{% load crispy_forms_tags %}

<div class="content-section h-100">
    <div class="scrollable h-100 pr-2">

        <img src="{{ product.image.url|default:default_product_image_filename }}"
             alt="{{ product.name }}" class="product-image m-3">

        <form method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'shop/partials/file-upload.html' with value=product.image.url %}
            <br>{{ form|crispy }}
            <div class="buttons">
                <button type="submit" class="btn btn-primary">Save</button>
                {% if product %}
                    <a href="{% url 'product_delete' product.id %}" class="btn btn-danger">Delete</a>
                {% endif %}
            </div>
        </form>
    </div>
</div>
