<div class="d-flex m-3">

    <div>
        <a href="{% url 'product_view' product.id %}">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
        </a>
    </div>

    <div class="p-3">
        <h4>{{ product.name }}</h4>
        <p>{{ product.description }}</p>
    </div>

</div>
