{% extends "shop/shop.html" %}

{% block header-and-body %}
    <div class="col-12 p-2 bg-secondary text-light d-flex">
        <h3>Delete Product:</h3>
    </div>

    <div class="col-12 shop-body">
        <div class="row h-100 p-3 bg-success d-flex">
            <div class="m-auto text-center">
                <form method="post">
                    {% csrf_token %}
                    <h2 class="mb-3">Are you sure you want to delete this product?</h2>
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image m-2">
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.description }}</p>
                    <button type="submit" class="btn btn-danger m-3"><i class="far fa-trash-alt"></i> Confirm</button>
                    <a href="{% url 'product_list' %}" class="btn btn-primary m-3">
                        <i class="fas fa-angle-double-left m-auto"></i> Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
